<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Grid based layout</title>
        <style type="text/css">
            div{
                background: #659494;
                color: white;
                text-align: center;
                margin: 15px;
                padding: 100px;
            }
            section{
                display: grid;
                grid-template-columns: auto auto auto auto;
            }        
        </style>
    </head>
    <body>
        <section>
            <div>Product 1</div>
            <div>Product 2</div>
            <div>Product 3</div>
            <div>Product 4</div>
            <div>Product 5</div>
            <div>Product 6</div>
            <div>Product 7</div>
            <div>Product 8</div>
        </section>
    </body>

</html>
